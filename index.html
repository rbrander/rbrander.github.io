<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>rbrander.github.io | Rob Brander</title>
  <style>
    body {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      margin: 0;
      background-color: #ffffe0;
    }

    .heading {
      background-color: rgb(226, 226, 255);
      padding: 1rem 2rem;
    }
    .heading .primaryText {

    .heading .subText {

    }

      display: flex;
      padding-top: 1rem;
    }

    .box {
      padding: 0;
      margin: 1rem;
      border: 0.0625rem solid #e2e2e2;
      box-shadow: 4px 4px 16px 2px rgba(196,196,196,0.66);
      background-color: #fff;
      box-sizing: border-box;
      border-radius: 0.412rem;
      min-width: 300px;
    }
    .box img { display: block; margin: 0 auto; }
    .box:hover {
      background-color: white;
      box-shadow: 0px 0px 32px 1px lightgreen;
    }
    .box .title {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    .box a {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: #cc2222;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="heading">
    <div class="primaryText">rbrander.github.io</div>
    <div class="subText">

      </a>
    </div>
    <div class="box">
